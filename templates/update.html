<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post</h1>

    <form action="{{ url_for('update', post_id=post['id']) }}" method="POST">
        <label for="title">Titel:</label><br>
        <input type="text" id="title" name="title" value="{{ post['title'] }}" required><br><br>

        <label for="author">Autor:</label><br>
        <input type="text" id="author" name="author" value="{{ post['author'] }}" required><br><br>

        <label for="date">Datum:</label><br>
        <input type="date" id="date" name="date" value="{{ post['date'] }}" required><br><br>

        <label for="content">Inhalt:</label><br>
        <textarea id="content" name="content" rows="5" cols="50" required>{{ post['content'] }}</textarea><br><br>

        <button type="submit">Beitrag aktualisieren</button>
    </form>

    <p><a href="{{ url_for('index') }}">Zur√ºck zur Startseite</a></p>
</body>
</html>
