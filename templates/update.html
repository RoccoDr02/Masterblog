<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuen Beitrag hinzufÃ¼gen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Blogbeitrag bearbeiten</h1>
  <form method="POST">
      <label>Titel:</label>
      <input type="text" name="title" value="{{ post.title }}" required><br><br>

      <label>Autor:</label>
      <input type="text" name="author" value="{{ post.author }}" required><br><br>

      <label>Datum:</label>
      <input type="date" name="date" value="{{ post.date }}" required><br><br>

      <label>Inhalt:</label><br>
      <textarea name="content" rows="5" cols="50" required>{{ post.content }}</textarea><br><br>

      <button type="submit">Beitrag aktualisieren</button>
  </form>
</body>
</html>
