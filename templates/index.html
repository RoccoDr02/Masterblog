<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <p style="text-align:center; margin-bottom: 20px;">
        <a href="{{ url_for('add') }}" style="text-decoration:none; color:#FFF; background-color:#4CAF50; padding:10px 20px; border-radius:5px;">Neuen Beitrag hinzufügen</a>
    </p>

    {% if posts|length == 0 %}
        <p>No blog posts yet.</p>
    {% endif %}

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>Written by {{ post.author }} on {{ post.date }}</em></p>
            <p>{{ post.content }}</p>

            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
                <button type="submit" style="background-color:#f44336; color:#fff; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">
                    Löschen
                </button>
            </form>
            <a href="{{ url_for('update', post_id=post.id) }}"
                style="margin-left:10px; background-color:#2196F3; color:#fff; padding:5px 10px; border-radius:4px; text-decoration:none;">
                Bearbeiten
            </a>
        </div>
    {% endfor %}
</body>
</html>
